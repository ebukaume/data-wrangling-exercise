<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v4.js"></script>
    <title>Henry Hubs gas prices charts</title>
  </head>
  <body>
    <header>
      <h1 class="text-center">Henry Hub Natural Gas Spot Price (Dollars per Million Btu)</h1>
    </header>
    <main class="container">
      <section>
        <div id="daily_chart"></div>
        <h3 class="text-center mb-5">Daily Chart</h3>
      </section>
      <section>
        <div id="monthly_chart"></div>
        <h3 class="text-center">Monthly Chart</h3>
      </section>
    </main>
    <script src="visualize.js"></script>
  </body>
</html>
